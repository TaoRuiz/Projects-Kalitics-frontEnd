<h1 class="alert-title mb-5 text-center">Liste des utilisateurs</h1>
<table class="table table-hover mx-auto">
  <thead>
    <tr>
      <th class="text-center">Avatar</th>
      <th class="text-center">Nom</th>
      <th class="text-center">Email</th>
      <th class="text-center">Fonction</th>
      <th class="text-center">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of users">
      <td class="text-center">
        <img
          *ngIf="u.avatar"
          src="/assets/img/avatars/{{ u.avatar }}"
          alt="Avatar de {{ u.firstName }}"
        />
      </td>
      <td class="text-center">
        {{ u.firstName }} {{ u.lastName | uppercase }}
      </td>
      <td class="text-center">{{ u.email }}</td>
      <td class="text-center">
        <a href="#">{{ u.position.title }}</a>
      </td>
      <td class="d-flex justify-content-center">
        <a href="#" class="btn" [routerLink]="['/users', u.id, 'edit']">
          <i class="fas fa-edit mx-1"></i>
        </a>
        <a href="#" class="btn"><i class="fas fa-trash mx-1"></i></a>
      </td>
    </tr>
  </tbody>
</table>
